<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Mascota - Dogin</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/pet_details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <main>
        <h1 class="servicios">DETALLES DE LA MASCOTA</h1>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <div class="details">
                        <h5 class="card-title" th:text="${mascota.nombre}"></h5>
                        <p class="card-text">ID: <span th:text="${mascota.id}"></span></p>
                        <p class="card-text">Raza: <span th:text="${mascota.raza}"></span></p>
                        <p class="card-text">Edad: <span th:text="${mascota.edad}"></span></p>
                        <p class="card-text">Peso: <span th:text="${mascota.peso}"></span> kg</p>
                        <p class="card-text">Enfermedad: <span th:text="${mascota.enfermedad}"></span></p>
                        <p class="card-text">Estado: <span th:text="${mascota.estado}"></span></p>

                        <!-- AquÃ­ agregamos los detalles del propietario -->

                    </div>
                    <div class="image-container">
                        <img th:src="${mascota.fotoUrl}" alt="Foto de Mascota" class="card-img-top">
                    </div>
                </div>
                <a href="javascript:window.history.back();" class="btn-testimonios">Volver</a>
            </div>
        </div>
    </main>

    <img src="/images/footer.png" alt="Footer Decorativo" class="footer-decorativa" />

    <script src="/JavaScript/script.js" defer></script>
</body>

</html>
